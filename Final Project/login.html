<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="title">
                <h2><span id="span1">Campus</span>Bazar</h2>
            </div>
            <form action="" class="input-group">
                <input type="text" class="input-field" placeholder="Username" >
                <input type="password" class="input-field" placeholder="password">
                <input type="checkbox" name="check-box"><span id="span2">Remember Password</span>
                <button type="submit" class="submit-btn"><a href="customerprofile.html">Log In</a></button>
            </form>
            <div class="social-icons">
                <img src="css/image/fb.png">
                <img src="css/image/tw.png">
                <img src="css/image/gp.png">
                <p>Don't have an account? <a href="registration.html">Sign up!</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
